<!DOCTYPE html>
<html>

<body class="text-center">

        <div class="col-md-6">
            <p class="title">One Way Data Binding</p>
            <div class="col-md-3">
                
                <p> Event Binding</p>
                <div class="mb-5">
                    <button (click)="openAlert()">Click Me</button>
                </div>
            </div>
            <div class="col-md-3">
                <p>Property Binding</p>
                <img [src]="'assets/img/img1.jpeg'" alt="image">

        </div>

        <div class="col-md-6">
            <p class="title"> Two-way Data Binding</p>
            <input type="text" [(ngModel)]="texts" name="texts" />
            <div class="cred">
                {{texts}}
            </div>
        </div>

    </div>
</body>

</html>
